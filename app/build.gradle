apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.example.a61979.mootcourt"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':SlidingMenu_library')
    compile project(':xutils')
    compile files('libs/gson-2.2.1.jar')
    compile project(':ViewPagerIndicator_library')
    compile project(':RefreshListView')
    compile project(':PullToRefresh_sample_library')
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile files('libs/Volleylibrary-1.0.19.jar')
    compile files('libs/jcore-android-1.2.6.jar')
    compile files('libs/jpush-android-3.1.8.jar')
//    compile files('libs/android-support-v4.jar')
//    compile files('libs/jshare-android-1.6.1.jar')
//    compile files('libs/jshare-facebook-android-1.6.1.jar')
//    compile files('libs/jshare-jchatpro-android-1.6.1.jar')
//    compile files('libs/jshare-qq-android-1.6.1.jar')
//    compile files('libs/jshare-sina-android-1.6.1.jar')
//    compile files('libs/jshare-twitter-android-1.6.1.jar')
//    compile files('libs/jshare-wechat-android-1.6.1.jar')
}
